<!doctype html>
<html>
<head>
<title>esm</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />

  <script type="text/javascript">
  
   var logoArray  = [ "img/logo01.png", "img/logo02.png", "img/logo03.png "];
   var bgArray    = [ "img/bg01.jpg", "img/bg02.jpg", "img/bg03.jpg"];

   console.log("Logo: " + logoArray[1] + ", bg: " + bgArray[1]);

   function loadRandomImage() {
    var randomLogo = Math.floor( Math.random() * logoArray.length );
    var randomBg = Math.floor( Math.random() * logoArray.length );

    document.getElementsByClassName("logo")[0].style.background = 'url(' + logoArray[randomLogo] + ')';
    document.body.style.background = 'url(' + bgArray[randomBg] + ')';
   }

  </script>
</head>

<body onload="loadRandomImage()">
